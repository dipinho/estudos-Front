<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>IMC</title>
    </head>
    <body>
        <h1>Calculando IMC</h1>
        <p>A forma mais simples para calcular seu IMC</p>

        <form>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" class="form-control" placeholder="Nome">

                        <label>Peso</label>
                        <input type="text" class="form-control" placeholder="Peso em kg">

                        <label>Altura</label>
                        <input type="text" class="form-control" placeholder="Altura"> <br>

                        <label>É sua primeira avaliação?</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="opcao1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              Sim
                            </label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="opcao2" >
                            <label class="form-check-label" for="exampleRadios1">
                              Não
                            </label>
                        </div> <br><br>

                           

                        <div class="btn-group dropright">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Qual sua meta?
                          
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                              <a class="dropdown-item" href="#">Perda de Peso</a>
                              <a class="dropdown-item" href="#">Definição corporal</a>
                              <a class="dropdown-item" href="#">Ganho de Massa Muscular</a>
                            </div>
                        </div> <br><br>
                        
                        <input type="submit" value="Enviar" class="btn btn-success"> 
                    </div>
                </div>

                <div class="col-6">
                    <img src="img/imagem1.jpg" class="imagem1" alt="Avaliação">
                </div>



            </div>
        </form>




        <footer>
            <script src="js/jquery.js"></script>
            <script src="js/script.js"></script>
            <script src="js/bootstrap.bundle.js"></script>
            <script src="js/bootstrap.min.js"></script>
        </footer>
    </body>
</html>
